{% extends "imageupload/base.html" %}
{% block title %}Recopets - Historial{% endblock %}
{% block header %}
<div class="button-container">
    <a href="javascript:history.back()" class="link-button">
        <button class="button goBackButton">
            <i class="fa-solid fa-chevron-left"></i>
            Volver atrás
        </button>
    </a>
    <a href="{% url 'imageupload:logout' %}" class="link-button logout-button">
        <button class="button">
          <i class="fa-solid fa-sign-out"></i>
          Cerrar sesión
        </button>
    </a>
      
</div>
<h1 class="title">Recopets</h1>
{% endblock %}
{% block content %}
<h2>Historial</h2>
{% if registros %}
    {% for registro in registros reversed %}
        <form method="post" enctype="multipart/form-data" action="{% url 'imageupload:rekognition_historial' foto=registro.foto %}">
            {% csrf_token %}
            <button class="button" type="submit">{{ registro.animal }} - {{ registro.fecha }}</button>
        </form>
        
    {% endfor %}
{% endif %}
{% endblock %}
