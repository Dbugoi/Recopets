{% extends "imageupload/base.html" %}

{% block content %}
<h1>Resultados de la detección de etiquetas</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ image_url }}" class="img-fluid" alt="{{ image_name }}">
    </div>
    <div class="col-md-6">
        {% if animal %}
        <h2>Animal detectado:</h2>
        <p>{{ animal }}</p>
        <audio autoplay>
            <!--<source src="{{ streaming.url }}" type="{{ streaming['Content-Type'] }}">-->
            <source src="{{ streaming }}" type="audio/mpeg">
        </audio>
        {% else %}
        <h2>No se detectó ningún animal en la imagen.</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
